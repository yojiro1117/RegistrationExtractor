name: agent

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: |
          pytest -q
      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: .

  agent-windows:
    runs-on: windows-latest
    needs: test-linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run agent script
        run: |
          python tools/agent.py
      - name: Upload agent results
        uses: actions/upload-artifact@v3
        with:
          name: agent-results
          path: |
            owners.xlsx
            metrics.json
            audit.jsonl
            diff_report.html
            drive_links.json

  build-windows:
    runs-on: windows-latest
    needs: agent-windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller build/app.spec --noconfirm
      - name: Upload executable
        uses: actions/upload-artifact@v3
        with:
          name: exe
          path: dist/RegistrationExtractor.exe

  release:
    runs-on: ubuntu-latest
    needs: build-windows
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download exe artifact
        uses: actions/download-artifact@v3
        with:
          name: exe
          path: ./dist
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: RegistrationExtractor v${{ github.run_number }}
          files: ./dist/RegistrationExtractor.exe
